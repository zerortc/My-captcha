<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #d3d3d3;
            font-family: "Comic Sans MS", cursive;
            margin: 50px;
        }
        
        form {
            background-color: #ffff99;
            border: 5px dashed #ff00ff;
            padding: 20px;
            max-width: 600px;
        }
        
        h1 {
            color: #ff0000;
            text-decoration: underline;
            font-size: 28px;
        }
        
        label {
            color: #0000ff;
            font-size: 14px;
            display: block;
            margin-bottom: 10px;
        }
        
        #inputText {
            width: 100%;
            height: 200px;
            background-color: #ffccff;
            border: 3px solid #00ff00;
            color: #800080;
            font-family: "Courier New", monospace;
            font-size: 12px;
            padding: 5px;
        }
        
        input[type="button"] {
            background-color: #ff6600;
            color: #ffff00;
            border: 4px outset #990000;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
    <script>
function verifyMinimumWords() {
    const input = document.getElementById("inputText");
    const text = input.value.trim();
    
    if (text === "") {
        alert("The field is empty, you are AI");
        return false;
    }
    
    const words = text.split(/\s+/).filter(word => word.length > 0);
    const wordCount = words.length;
    
    if (wordCount >= 500) {
        alert(`you wrote ${wordCount} words, I'm still thinking you are AI but I'll let you go for now`);
        return true;
    } else {
        alert(`mmmm not enough dude`);
        return false;
    }
}
    </script>
</head>
<body>
    <form action="">
        <h1>Verify you are a human!</h1>
        <label for="">Now, explain to me in 500 words why should I trust you to be a human</label>
        <textarea id="inputText"></textarea>
        <input type="button" value="send" onclick="verifyMinimumWords()">
    </form>
</body>
</html>
